language: ruby
rvm:
  - 2.2
before_install:
  - gem install jekyll bundle sass
env:
  global:
  - GH_REF: github.com/johnpryan/johnpryan.github.com.git
  - secure: ""
script: bash ./deploy.sh
deploy:
  local-dir: _site
  repo: johnpryan/johnpryan.github.io
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master